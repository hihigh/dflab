<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- viewport for mobile device / REF : http://aboooks.tistory.com/352 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>webRTC - camera</title>

    <!-- PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="http://dev.designfever.com/lab/manifest.json">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="css/base.css">-->


</head>

<body>

<div id="container">
    <canvas id="draw-canvas" class="filter-video" width="0" height="0"></canvas>
</div>


<div class="wrapper-video">
    <!--<h2>video</h2>-->
    <video id="gum-local" autoplay playsinline loop></video>
</div>

<div class="wrapper-capture">
</div>

<div class="wrapper-btn">
    <button class="js-btn-reverse">reverse</button>
    <button class="js-btn-show">show</button>
    <button class="js-btn-reset">reset</button>
    <button class="js-btn-save" style="display: none">gif</button>
    <!--<button class="js-btn-save">save</button>-->
</div>

<!-- Frame UI -->
<div class="frame-ui">
    <div class="wrap-txt">
        <h1 class="title">WebRTC - camera</h1>
        <p class="description"><span>카메라로 찍은 사진을 정방향 역방향으로 연결시켜 반복</span></p>
        <p class="manual"><span>Click to stage : capture photo<br>reverse : rotate camera<br>show : show image<br>reset : retry</span></p>
    </div>
    <button class="btn-expend"><i class="material-icons">expand_less</i><span class="blind">Expend Less</span></button>
    <button class="btn-back" data-path=""><i class="material-icons">arrow_back</i><span class="blind">Back</span></button>
    <!--http://dev.designfever.com/lab/contents/just-fun/-->
</div>


<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

<script src="js/gif.js"></script>
<script src="js/gif.worker.js"></script>
<script src="js/main_camera_draw.js"></script>


</body>
</html>
